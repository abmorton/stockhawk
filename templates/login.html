{% extends "base.html" %}
{% block content %}

<h1>Please log in</h1>
<br>

<form action="{{ url_for('login') }}" method="post">
	{{ form.hidden_tag() }}

	<p>Username:
		{{ form.username(autofocus="autofocus", placeholder="user@email.com") }}
		Password:
		{{ form.password }}

	<input type="submit" value="Log in"></p>
</form>

<p><a href="/register">Sign up</a> for StockHawk</p>

{% endblock %}
