{% extends "base.html" %}
{% block content %}

<h1>{{ title }}</h1>
<table>
	<tr>
		<td>Account value:</td>
		<td>{{ value }}</td>
	</tr>
	<tr>
		<td>Cash available:</td>
		<td>{{ user.portfolio.cash }}</td>
	</tr>
	{% for position in positions %}
	<tr>
		<td>{{ position.sharecount }}</td>
		<td>{{ position.quantity }}</td>
		<td>{{ position.trades.symbol_id }}</td>
	</tr>
	{% endfor %}
</table>


<h4><a href="/stocks">Make a trade</a></h4>

{% endblock %}
